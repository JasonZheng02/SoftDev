<!doctype html>
<html lang="en">

    </tr>
  </thead>
  <tbody>
    <tr class="table-primary">
      <th scope="row">1</th>

      <td>Rizzo</td>

      <th scope="col">#</th>
      <th scope="col">First</th>

      <th scope="row">1</th>
      <td>Jude</td>
      <td>Rizzo</td>
    </tr>
    <tr class="bg-success">
      <th scope="row">2</th>

    </tr>
    <tr class="bg-danger">
      <th scope="row">3</th>

    </tr>
  </tbody>
	</table>

			 style = "width: 10rem; height: 10rem;" 
			 role="status">

		</div>
	</div>
