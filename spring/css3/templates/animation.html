<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <title>CSS3</title>
  <style>
    @keyframes example1 {
      from {background-color: red;}
      to {background-color: yellow;}
    }
    #animate1 {
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: example1;
      animation-duration: 4s;
    }
  </style>
</head>
<body>
  <h1> ANIMATIONS!!! </h1>
  <h2> @keyframes </h2>
  <div id="animate1"> </div>
  <pre>
  <code>
  div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 4s;
  }

  @keyframes example {
    from {background-color: red;}
    to {background-color: yellow;}
  }
  </code>
  </pre>
  <a href="/animation2">Next</a>
</body>
</html>
